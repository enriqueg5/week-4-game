<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pokemon RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="page-header">
                    <img src="assets/images/Pokémon_logo.svg.png" width="400" height="150" alt="pokemon" id="logo">
                    <h1 class="title"><strong>RPG</strong></h1>
                </div>
                <div class="row">
                    <div class="pokemon-to-pick">Pick your Pokemon: </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="character">
                                <img src="assets/images/charizard.gif" alt="charizard" id="fire" width="100" height="100">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="character">
                                <img src="assets/images/blastoise.gif" alt="blastoise" id="water" width="100" height="100">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="character">
                                <img src="assets/images/venusaur.gif" alt="venusaur" id="grass" width="100" height="100">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <img src="assets/images/mewtwo.gif" alt="mewtwo" id="psychic" width="100" height="100">
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="your-pokemon">Your Pokemon:</div>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-danger">Attack</button>
                                <button type="button" class="btn btn-primary">Restart</button>
                            </div>
                            <div class="battle-results"> </div>
                            <div class="col-md-4">
                                <div class="other-pokeon">Opponent's Pokemon:</div>
                            </div>
                        </div>
                    </div>
                    <footer>
                        <p>&#169; Enrique Garduno</p>
                    </footer>
                    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
                    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
